<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Enviando valores do DOM para o Javascript</title>
</head>
<body>
    <h2>Registre-se</h2>
    <section>
        <label for="username">Insira seu nome</label><br>
        <input type="text" name="username" id="username"><br>

        <label for="password">Insira sua senha</label><br>
        <input type="password" name="password" id="password"><br>
        
        <label for="passwordConfirmation">Confirma sua senha</label><br>
        <input type="password" name="passwordConfirmation" id="passwordConfirmation"><br>

        <button id="register-button">Registrar</button>
    </section>
</body>
</html>
